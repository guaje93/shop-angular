<h3>Product List</h3>
<table border="1" class="table table-striped table-dark">
    
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Category</th>
        <th>Modify</th>
    </tr>
    <tr *ngFor="let product of filteredProducts">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.weight}}</td>
        <td>{{product.category.name}}</td>

        <td>
            <a [routerLink]="['/modify/' + product._id]">
                <button class="btn btn-warning" (click)="modifyProduct(product._id)">Modify</button>
            </a>
        </td>
    </tr>
</table>
