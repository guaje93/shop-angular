<h3>Product List</h3>
<p>Name</p>
<input [(ngModel)]="listFilter" type="text" class="form-control" id="filterInput" placeholder="Type to filter">
<p>Category</p>
<select [(ngModel)]="selectedCategory" (ngModelChange)="onChangeObj($event)" class="form-control selcls">
    <option>All</option>
    <option *ngFor="let c of categories"  [ngValue]="c">{{c.name}}</option>
  </select>
  <div class="table-responsive">
<table border="1" class="table table-striped table-dark">
    
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of filteredProducts">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category.name}}</td>

        <td>
            <button class="btn btn-warning" (click)="addProduct(product._id)">Buy Now</button>
        </td>
    </tr>
</table>
</div>
